<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptAndrana2.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" value="" disabled="disabled" id="resultat">
        <br>
        <div class="isole">    
            <div><input id="suppr" onclick="suppr();" type="submit" value="Suppr"></div>
            <div><input value="C" id="c" onclick="c()" type="submit" ></div>
        </div>
        <br><br>
        <div class="bouton">
            <button value="9" id="neuf" onclick="chiffre(id);">9</button>
            <button value="8" id="huit" onclick="chiffre(id);">8</button>
            <button value="7" id="sept" onclick="chiffre(id);">7</button>
            <button value="+" id="plus" onclick="chiffre(id);">+</button>
            <button value="6" id="six" onclick="chiffre(id);">6</button>
            <button value="5" id="cinq" onclick="chiffre(id);">5</button>
            <button value="4" id="quatre" onclick="chiffre(id);">4</button>
            <button value="-" id="moins" onclick="chiffre(id);">-</button>
            <button value="3" id="trois" onclick="chiffre(id);">3</button>
            <button value="2" id="deux" onclick="chiffre(id);">2</button>
            <button value="1" id="un" onclick="chiffre(id);">1</button>
            <button value="/" id="division" onclick="chiffre(id);">/</button>
            <button value="." id="virgule" onclick="chiffre(id);">.</button>
            <button value="0" id="zero" onclick="chiffre(id);">0</button>
            <button value="=" id="equal" onclick="equal();">=</button>
            <button value="*" id="fois" onclick="chiffre(id);">*</button>
            <br><br>
            
        </div>
    </div>
</body>
</html>
